name: Ci branch

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: echo '//registry.npmjs.org/:_authToken=${{OTP}}' > /home/circleci/repo/.npmrc
      - run: npm whoami
      - run: yarn install
      - run: npm install -g nx
      - run: nx deploy nx-skynet --otp ${{ secrets.OTP }}
